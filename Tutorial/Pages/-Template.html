<!-- This is the template for tutorial pages.
	The website Builder merges this template with the page contents  -->

<!DOCTYPE html>

<html lang="en-GB">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmallJS - Tutorial</title>
	<link rel="stylesheet" href="/Tutorial/Tutorial/default.css" type="text/css" />
	<script src="/Tutorial/Tutorial/Script/main.js" type="module"></script>
</head>

<body>
	<div id="titleDiv">
		<div id="titleLeftDiv">
			<button id="menuButton" class="navigationButton">&#8801</button>
			<button id="previousButton" class="navigationButton">&lt</button>
		</div>
		<div id="titleCenterDiv">
			<img id="logoImage" src="/Tutorial/Tutorial/Logo.png" height="40"></img>
			<span id="titleSpan">&nbsp;&nbsp;SmallJS Tutorial</span>
		</div>
		<div id="titleRightDiv">
			<button id="nextButton" class="navigationButton">&gt</button>
		</div>
	</div>
	<table id="formTable">
		<tr>
			<th>
				<div id="indexDiv">
					<include src="/Tutorial/Tutorial/Pages/-Index.html"></include>
				</div>
			</th>
			<td>
				<div id="pageDiv">
					<!-- Tutorial page fragment is inserted here -->
					{tutorialPage}
					<button id="advanceButton" class="navigationButton">&gt</button>
				</div>
			</td>
		</tr>
	</table>
</body>

</html>
